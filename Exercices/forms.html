<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <title>Forms Bootstrap</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

<body>
    <div class="container fluid">
        <h1 style="text-align: center;">Forms Bootstrap</h1>
        <div class="row"class="form" >
                <div class="form-group form-inline">
                    <label for="name">Nom</label>
                    <input type="text" id="name" class="form-control">               
                    <label for="email">Email</label>
                    <input type="text" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="comment">Commentaires</label>
                    <textarea class="form-control" id="comment"></textarea>
                </div>
                <div class="form-group">
                    <input type="text" class="input-lg">
                </div>
                <div class="radio">
                   <label><input type="radio" value="">Option 1</label>
                </div>
                <div class="radio" value="">
                    <label><input type="radio" value="">Option 1</label>
                </div>
                <div class="checkbox">
                    <label class="checkbox-inline"><input type="checkbox" value"">Selection 1</label>
                    <label class="checkbox-inline"><input type="checkbox" value"">Selection 2</label>
                </div>
                <button type="submit" class="btn btn-default">Valider</button>
            </form>

        </div>

    </div>
</body>
